name: Publish MiracleDB

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies and build package
        run: |
          echo "üßπ Cleaning previous builds..."
          rm -rf dist build *.egg-info

          echo "‚¨ÜÔ∏è Installing build tools (setuptools pinned for PyPI compatibility)..."
          python -m pip install --upgrade pip build wheel
          pip install "setuptools<75"  # Force Metadata-Version 2.3 for PyPI compatibility

          echo "üèóÔ∏è Building package..."
          python -m build

          echo "üì¶ Built distributions:"
          ls -l dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.10.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist
